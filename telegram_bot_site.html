
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Získejte odměny!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text-large {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-large img {
            width: 40px;
            margin-right: 10px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #0088cc;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-large">
            <img src="telegram-icon.png" alt="Telegram Icon">
            Přejděte do Telegram Bota
        </div>
        <div class="text-large">
            <img src="telegram-icon.png" alt="Telegram Icon">
            Sledujte videa
        </div>
        <div class="text-large">
            <img src="telegram-icon.png" alt="Telegram Icon">
            Získejte odměny
        </div>

        <a href="https://t.me/yourbotlink" class="button">Více informací</a>
    </div>

</body>
</html>
